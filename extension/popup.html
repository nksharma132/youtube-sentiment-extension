<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Comment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-width: 350px;
      border: none;
    }

    header {
      background: #ff0000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 0;
    }

    .container {
      padding: 15px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stats div {
      text-align: center;
      flex: 1;
    }

    .stats div span {
      font-size: 18px;
      font-weight: bold;
      display: block;
    }

    .chart {
      margin: 20px auto;
      text-align: center;
    }

    button {
      width: 100%;
      background: #ff0000;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #cc0000;
    }

    .hidden {
        display: none;
    }

    .loader {
        margin: 20px auto;
        text-align: center;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

  </style>
</head>
<body>
    <header>YouTube Comment Analyzer</header>
    <div class="container">
      <button id="analyze-btn">Analyze Comment</button>
        <div id="report" class="hidden">
            <!-- Summary Stats -->
            <div class="stats">
                <div>
                    <span id="positive" style="color:green;"></span>
                    Positive
                </div>
                <div>
                    <span id="neutral" style="color:orange;"></span>
                    Neutral
                </div>
                <div>
                    <span id="negative" style="color:red;"></span>
                    Negative
                </div>
            </div>

            <!-- Chart Placeholder -->
            <div class="chart">
                <p><strong>Sentiment Distribution</strong></p>
                <canvas id="sentimentChart" width="300" height="300" style="border:1px solid #ccc;"></canvas>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
